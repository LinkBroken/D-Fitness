{% extends "nav/base nav.html" %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arms</title>
    <link rel="stylesheet" href="/static/css/exercises.css">
    <link rel="stylesheet" href="/static/css/nav-bar.css">

</head>
<body>

    <div class="exercises">
        {% with messages = get_flashed_messages()%}
{% if messages%}
    {% for message in messages%}
    <p class="flashed-error">{{message}}</p>
    {%endfor%}
    {%endif%}
    {%endwith%}
        <div class="exercise">
            <img src="/static/images/arms/tricep kickbacks.png" alt="">
        <form action="/arms" method="POST">
            <input type="number" name="sets" id="sets" placeholder="Sets" min="1" max="4"  required>
            <input type="number" name="reps" id="reps" placeholder="reps" min="1" max="15" required>
            <input type="text" name="exercise" value="Tricep Kickbacks" id="" readonly>
            <input type="submit" name="Add" id="submit" required>
        </form>
        </div>
        <div class="exercise">
            <img src="/static/images/arms/overhead triceps extension.png" alt="">
            <form action="/arms" method="POST">
            <input type="number" name="sets" id="sets" placeholder="Sets" min="1" max="4"  required>
            <input type="number" name="reps" id="reps" placeholder="reps" min="1" max="15" required>
            <input type="text" name="exercise" value="Overhead Triceps Extension" id="" readonly>
            <input type="submit" name="Add" id="submit">
        </form>
        </div>
        <div class="exercise">
            <img src="/static/images/arms/Hammer curls.png" alt="">
            <form action="/arms" method="POST">
            <input type="number" name="sets" id="sets" placeholder="Sets" min="1" max="4"  required>
            <input type="number" name="reps" id="reps" placeholder="reps" min="1" max="15" required>
            <input type="text" name="exercise" value="Hammer curls" id="" readonly>
            <input type="submit" name="Add" id="submit">
        </form>
        </div>
        <div class="exercise">
            <img src="/static/images/arms/bicep curls.png" alt="">
            <form action="/arms" method="POST">
            <input type="number" name="sets" id="sets" placeholder="Sets" min="1" max="4"  required>
            <input type="number" name="reps" id="reps" placeholder="reps" min="1" max="15" required>
            <input type="text" name="exercise" value="Bicep Curls" id="" readonly>
            <input type="submit" name="Add" id="submit">
        </form>
        </div>
    </div>

<script src="/static/js/navToggle.js"></script>
</body>
</html>
{%  endblock %}
